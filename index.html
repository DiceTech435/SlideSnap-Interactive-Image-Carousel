<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiceImageSlider</title>
    <link rel="stylesheet" href="style.css"></link>
</head>

<body>
    <center>
        <div class="carousel">
            <div class="slides">
                <img src="images/view1.jpg" alt="view1" class="slide">
                <img src="images/view2.jpg" alt="view2" class="slide">
                <img src="images/product2.jpg" alt="product2" class="slide">
            </div>
            <div class="controls">
                <div class="control prev-slide">&#9668;</div>
                <div class="control next-slide">&#9658;</div>
            </div>
        </div>
    </center>
  
<script src="script.js"></script>
</body>

</html>
